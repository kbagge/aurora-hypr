type: dnf
repos:
  - https://copr.fedorainfracloud.org/coprs/solopasha/hyprland/repo/fedora-%OS_VERSION%/solopasha-hyprland-fedora-%OS_VERSION%.repo
install:
  packages:
    - hyprland
    - hyprpaper # wallpaper util
    - hyprpicker # color
    - hyprshot # screenshot util
    - hyprlock
    - hypridle
    - hyprsunset # redshift
    - hyprpolkitagent

    - xdg-desktop-portal-hyprland # desktop portal

# Bar
    - waybar
    - hyprpanel
    - aylurs-gtk-shell2

# Plugins
    - hyprland-plugins
    - pyprland

# Notifications
    - mako

# Extra packages
    - wlogout
    - gammastep
    - swww

# Screenshots
    - grimblast
    - brightnessctl

# launcher
    - rofi-wayland
    - fuzzel
    - nwg-drawer
    - nwg-panel
    - nwg-look

# Dependencies:
    - qt5-qtwayland
    - qt6-qtwayland
    - aquamarine
  # Hyprplugins:
    - gcc-c++
    - gcc