### Hyprpanel build instructions for fedora silverblue ###
## First install Astal and AGS cli, then hyprpanel ##

# Astal instructions.
# Followed here: https://aylur.github.io/astal/guide/getting-started/installation

type: rpm-ostree
repos:
  - https://copr.fedorainfracloud.org/coprs/solopasha/hyprland/repo/fedora-%OS_VERSION%/solopasha-hyprland-fedora-%OS_VERSION%.repo
install:
  - meson
  - vala
  - valadoc
  - gtk3-devel
  - gtk-layer-shell-devel
  - gobject-introspection-devel


type: containerfile
snippets:
  - RUN git clone https://github.com/aylur/astal.git /tmp/astal
  - RUN cd /tmp/astal/lib/astal/io
  - RUN meson setup --prefix /usr build
  - RUN meson install -C build
  - RUN cd /tmp/astal/lib/astal/gtk3
  - RUN meson setup --prefix /usr build
  - RUN meson install -C build